{% extends 'base.html' %}
{% block content %}
<main class="login-pg">
    <div class="beginning">
        <div class="login">
            <h2>Sign Up</h2><br>
            {% if error_message %}<p class="red-text">{{error_message}}</p>{% endif %}
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <label for="first_name">First Name: </label>
                <input type="text">
                <label for="last_name">Last Name: </label>
                <input type="text">
                <label for="email">Email: </label>
                <input type="text">
                {{form.as_p}}
                <button type="submit" class="btn" value="Sign Up">Sign Up</button>
            </form><br>
            <h2><strong style="margin: 20px 0"> OR </strong></h2>
            <a class="oauth" href="{% url 'social:begin' 'google-oauth2' %}">Sign Up with Google</a>
        </div>
    </div>
</main>
{% endblock %}
