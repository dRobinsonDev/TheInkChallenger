{% extends 'base.html' %}
{% block content %}
<div class="beginning">
<div class="login">
<h2>Sign Up</h2>

{% if error_message %}<p class="red-text">{{error_message}}</p>{% endif %}

<form action="{% url 'signup' %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" class="btn" value="Sign Up">
</form>
<p><strong>-- OR --</strong></p>
<a class="oauth" href="{% url 'social:begin' 'google-oauth2' %}">Signup with Google</a><br>
</div>
</div>

{% endblock %}
