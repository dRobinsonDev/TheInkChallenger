{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Ink Challenger</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|Amiri|Playfair+Display+SC"
        rel="stylesheet">

</head>

<body class="home">
    <header>
        <a class="logo-home" href="{% url 'home' %}">Home</a>
        </div>
        <input class="menu-ham" type="checkbox" id="menu-ham" />
        <label class="menu-icon" for="menu-ham"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="{% url 'about' %}">About</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'artists' %}">Artists</a></li>
            <li><a href="{% url 'tattoos' %}">Tattoos</a></li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a>
            <li><a href="{% url 'login' %}">Log In</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            {% endif %}
        </ul>
    </header>
    <br>
    <br>
    <br>
    <br>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div><a class="left" href="#">Contact PRV</a></div>
        <div><a class="right" href="#">All Rights Reserved &copy; 2019 PRV Ink &copy; The Ink Challenger</a></div>
    </footer>

</body>

</html>
