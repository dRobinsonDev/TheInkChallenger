{% extends 'base.html' %}
{% block content %}
    <main class="artist">
        <h1 class="title">ARTISTS</h1>
        <div>
        {% for artist in artists %}
        <div class="artist-card">
            <div class="artist-photo">
                <img src="../static/images/first-female-tattoo-artist.jpg" alt="">
            </div>
            <h3>{{artist.name}}</h3>
            <p>{{artist.style}}</p>
        </div>
        {% endfor %}
    </div>
    </main>
{% endblock %}
